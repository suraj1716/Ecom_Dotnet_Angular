

<div *ngIf="(basket$ | async) == null">

    <p> there is not item in the basket</p>    

</div>

<div *ngIf="(basket$ | async)" > 
    <div class ="pb-2">
        <div class="container">
            <div class="row">
                    <div class="col-12 py-5 mb-1">
                           <div class="table-responsive">
                                <div class="table">
                                    <thead>
                                        <tr>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="p-2 px-3 text-uppercase"> Product</div>
                                            </th>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="p-2 px-3 text-uppercase"> Price</div>
                                            </th>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="p-2 px-3 text-uppercase"> Quantity</div>
                                            </th>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="p-2 px-3 text-uppercase"> Total</div>
                                            </th>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="p-2 px-3 text-uppercase"> Remove</div>
                                            </th>
                                        </tr>

                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of (basket$ | async)?.items">
                                            <th scope="row">
                                                <div class="p-3">
                                                    <img style="max-height: 50px;" src="{{item.pictureUrl}}" alt="{
                                                        {item.productName}}"
                                                        class="img-fluid">

                                                        <div class="ml-3 d-inline-block align-middle">
                                                            <h5 class="mb-0">
                                                                <a routerLink="/shop/{{item.id}}" class="text-dark" >
                                                                    {{item.productName}}

                                                                </a>
                                                            </h5>
                                                            <span class="text-muted font-weight-normal font-italic d-block">
                                                                Type: {{item.type}}
                                                            </span>

                                                        </div>
                                                        
                                                </div>

                                            </th>

                                            <td class="align-middle ml-5"><strong>{{item.price | currency}}</strong></td>
                                             <td class="align-middle">
                                                <div class="d-flex align-items-center ml-3">
                                                    <i (click)="decrementItemQuantity(item!)" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                                                    <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                                                    <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                                          
                                                </div>
                                             </td>
                                             <td class="align-middle pl-4"><strong>{{item.price * item.quantity | currency}}</strong></td>
                                             <td class="align-middle text-center" >
                                                <a class="text-danger">
                                                    <i class="fa da-trash" style="font-size: 2en;"></i>
                                                </a>
                                             </td>
                                            </tr>

                                    </tbody>
                                </div>
                           </div> 
                    </div>
            </div>

            <div class="row">
                <div clas="col-6 ">
                    <app-order-totals></app-order-totals>
                   
                    <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                        Procedd to checkout
                    </a>
                </div>
            </div>
        </div>

    </div>
  

 </div>
